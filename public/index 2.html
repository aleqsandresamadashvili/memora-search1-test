<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora - Find Your Perfect Tutor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .search-section {
            text-align: center;
        }
        
        .search-box {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1.1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .subject-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }
        
        .subject-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subject-list {
            list-style: none;
        }
        
        .subject-list li {
            padding: 5px 0;
            color: #666;
        }
        
        .tutors-section {
            margin-top: 40px;
        }
        
        .tutor-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        
        .tutor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tutor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 20px;
        }
        
        .tutor-info h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .tutor-rating {
            color: #ffc107;
            margin-bottom: 10px;
        }
        
        .tutor-price {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        .auth-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì Memora</h1>
            <p>Find Your Perfect Private Tutor</p>
        </div>
        
        <!-- Search Section -->
        <div class="card search-section">
            <h2>Search for Tutors</h2>
            <input type="text" class="search-box" id="searchInput" placeholder="Search by subject, name, or keywords...">
            <button class="btn" onclick="searchTutors()">üîç Search Tutors</button>
        </div>
        
        <!-- Subjects Section -->
        <div class="card">
            <h2>Available Subjects</h2>
            <div class="subjects-grid" id="subjectsGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading subjects...</p>
                </div>
            </div>
        </div>
        
        <!-- Tutors Section -->
        <div class="card tutors-section">
            <h2>Tutor Profiles</h2>
            <div id="tutorsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading tutors...</p>
                </div>
            </div>
        </div>
        
        <!-- Auth Section -->
        <div class="auth-section">
            <h2>Join Memora</h2>
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showTab('login')">Login</div>
                <div class="auth-tab" onclick="showTab('register')">Register</div>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <div id="loginMessage"></div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="registerForm">
                <div class="form-group">
                    <label>Role</label>
                    <select id="registerRole">
                        <option value="STUDENT">Student/Parent</option>
                        <option value="TUTOR">Tutor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Password (8+ chars, uppercase, number, special char)">
                </div>
                <button class="btn" onclick="register()">Register</button>
                <div id="registerMessage"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:3002/api';
        let currentUser = null;
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSubjects();
            loadTutors();
        });
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Form').classList.add('active');
        }
        
        // Load subjects
        async function loadSubjects() {
            try {
                const response = await fetch(`${API_BASE}/search/subjects`);
                const data = await response.json();
                
                const subjectsGrid = document.getElementById('subjectsGrid');
                subjectsGrid.innerHTML = '';
                
                data.subjects.forEach(category => {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    subjectCard.innerHTML = `
                        <h3>${category.name}</h3>
                        <ul class="subject-list">
                            ${category.subjects.map(subject => `<li>${subject.name}</li>`).join('')}
                        </ul>
                    `;
                    subjectsGrid.appendChild(subjectCard);
                });
            } catch (error) {
                console.error('Error loading subjects:', error);
                document.getElementById('subjectsGrid').innerHTML = '<p>Error loading subjects. Please try again.</p>';
            }
        }
        
        // Load tutors
        async function loadTutors() {
            try {
                const response = await fetch(`${API_BASE}/search/tutors`);
                const data = await response.json();
                
                const tutorsList = document.getElementById('tutorsList');
                
                if (data.tutors.length === 0) {
                    tutorsList.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <h3>No tutors found</h3>
                            <p>Be the first to join as a tutor!</p>
                            <button class="btn btn-secondary" onclick="showTab('register')">Become a Tutor</button>
                        </div>
                    `;
                    return;
                }
                
                tutorsList.innerHTML = '';
                
                data.tutors.forEach(tutor => {
                    const tutorCard = document.createElement('div');
                    tutorCard.className = 'tutor-card';
                    tutorCard.innerHTML = `
                        <div class="tutor-header">
                            <div class="tutor-avatar">${tutor.firstName.charAt(0)}</div>
                            <div class="tutor-info">
                                <h3>${tutor.firstName} ${tutor.lastName}</h3>
                                <div class="tutor-rating">‚≠ê ${tutor.avgRating.toFixed(1)} (${tutor.ratingCount} reviews)</div>
                                <div class="tutor-price">From ${tutor.minPrice} GEL/hour</div>
                            </div>
                        </div>
                        <p>${tutor.bio || 'Experienced tutor ready to help you succeed!'}</p>
                        <div style="margin-top: 15px;">
                            <strong>Subjects:</strong> ${tutor.subjects.map(s => s.name).join(', ')}
                        </div>
                    `;
                    tutorsList.appendChild(tutorCard);
                });
            } catch (error) {
                console.error('Error loading tutors:', error);
                document.getElementById('tutorsList').innerHTML = '<p>Error loading tutors. Please try again.</p>';
            }
        }
        
        // Search tutors
        async function searchTutors() {
            const query = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`${API_BASE}/search/tutors?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                // Update tutors display
                const tutorsList = document.getElementById('tutorsList');
                tutorsList.innerHTML = '';
                
                if (data.tutors.length === 0) {
                    tutorsList.innerHTML = '<p>No tutors found matching your search.</p>';
                    return;
                }
                
                data.tutors.forEach(tutor => {
                    const tutorCard = document.createElement('div');
                    tutorCard.className = 'tutor-card';
                    tutorCard.innerHTML = `
                        <div class="tutor-header">
                            <div class="tutor-avatar">${tutor.firstName.charAt(0)}</div>
                            <div class="tutor-info">
                                <h3>${tutor.firstName} ${tutor.lastName}</h3>
                                <div class="tutor-rating">‚≠ê ${tutor.avgRating.toFixed(1)} (${tutor.ratingCount} reviews)</div>
                                <div class="tutor-price">From ${tutor.minPrice} GEL/hour</div>
                            </div>
                        </div>
                        <p>${tutor.bio || 'Experienced tutor ready to help you succeed!'}</p>
                    `;
                    tutorsList.appendChild(tutorCard);
                });
            } catch (error) {
                console.error('Error searching tutors:', error);
            }
        }
        
        // Login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (!email || !password) {
                messageDiv.innerHTML = '<div class="error">Please fill in all fields</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data;
                    localStorage.setItem('token', data.token);
                    messageDiv.innerHTML = '<div class="success">Login successful!</div>';
                    // Hide auth section and show user dashboard
                    document.querySelector('.auth-section').style.display = 'none';
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || 'Login failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
            }
        }
        
        // Register
        async function register() {
            const role = document.getElementById('registerRole').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const messageDiv = document.getElementById('registerMessage');
            
            if (!email || !password) {
                messageDiv.innerHTML = '<div class="error">Please fill in all fields</div>';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        role, 
                        captcha: true, 
                        countryCode: 'GE' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            Registration successful! Please check your email for verification code: ${data.code}
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `<div class="error">${data.error || 'Registration failed'}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Network error. Please try again.</div>';
            }
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('token')) {
            document.querySelector('.auth-section').style.display = 'none';
        }
    </script>
</body>
</html>
